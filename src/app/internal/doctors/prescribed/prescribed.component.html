<br>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">Advice</th>
            <th scope="col">Follow-up Date</th>
            <th scope="col" style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patientList">
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.sex }}</td>
            <td>{{ patient.advice }}</td>
            <td>{{ patient.followup }}</td>
            <td class="text-center">
                <a [href]="'http://localhost:9090/prescription/download?format=' + format + '&id=' + patient.id" target="_blank" aria-label="Download Prescription">
                    <button class="btn btn-dark btn-sm">Dawnload</button>
                </a>
                
            </td>
        </tr>
    </tbody>
</table>
