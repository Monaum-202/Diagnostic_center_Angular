<header>
    Simple Notepad
  </header>

<!-- Input Field -->
<input type="text" [(ngModel)]="noteText" placeholder="Type your notes here..." />

<!-- Action Buttons -->
<button (click)="saveNote()" class="save-btn">Save</button>
<button (click)="clearAllNotes()" class="clear-btn">Clear</button>

<!-- Display Notes -->
<h3>Note</h3>
<ul>
  <li *ngFor="let note of notes; let i = index">
    {{ note }}
    <button (click)="deleteNote(i)" class="delete-btn">Delete</button>
  </li>
</ul>
