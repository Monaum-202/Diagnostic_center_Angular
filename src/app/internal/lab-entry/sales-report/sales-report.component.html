<div class="container mt-4">
    <h4>Balance Sheet Summary</h4>
    <div class="card p-3">
        <form [formGroup]="balanceSheetForm" class="row g-3">
            <!-- From Date -->
            <div class="col-md-3">
                <label for="fromDate" class="form-label">From Date *</label>
                <input type="date" class="form-control" id="fromDate" formControlName="fromDate">
            </div>

            <!-- To Date -->
            <div class="col-md-3">
                <label for="toDate" class="form-label">To Date *</label>
                <input type="date" class="form-control" id="toDate" formControlName="toDate">
            </div>

            <!-- Business Unit -->
            <!-- <div class="col-md-3">
                <label for="businessUnit" class="form-label">Business Unit</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="businessUnit" formControlName="businessUnit">
                    <button type="button" class="btn btn-outline-secondary" (click)="searchBusinessUnit()">üîç</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="resetBusinessUnit()">‚Ü∫</button>
                </div>
            </div> -->

            <!-- Clear Button -->
            <div class="col-md-3 d-flex align-items-end">
                <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
            </div>
        </form>
    </div>

    <!-- Report Format Selection and View Button -->
    <div class="d-flex justify-content-end mt-3">
        <select class="form-select w-auto me-2" [(ngModel)]="selectedFormat">
            <option *ngFor="let format of exportFormats" [value]="format">{{ format }}</option>
        </select>
        <button class="btn btn-primary" (click)="generateReport()">üîç View</button>
    </div>
</div>
